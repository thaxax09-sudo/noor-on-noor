name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show workspace (debug)
        run: |
          echo "PWD: $(pwd)"
          ls -la
          echo "pubspec.yaml present?"
          if [ -f pubspec.yaml ]; then echo "FOUND"; else echo "MISSING"; fi

      - name: Download resources (audio + tafsir)
        run: |
          set -e
          mkdir -p assets/remote_audio assets/tafsir assets/tafsir1

          # AUDIO
          if [ -n "${{ secrets.AUDIO_ZIP_URL }}" ]; then
            echo "Downloading audio..."
            wget -qO audio_all.zip "${{ secrets.AUDIO_ZIP_URL }}"
            unzip -o audio_all.zip -d assets/remote_audio || true
            rm -f audio_all.zip || true
          else
            echo "No AUDIO_ZIP_URL secret set; skipping audio."
          fi

          # TAFSIR main
          if [ -n "${{ secrets.TAFSIR_ZIP_URL }}" ]; then
            echo "Downloading TAFSIR (main)..."
            wget -qO tafsir.zip "${{ secrets.TAFSIR_ZIP_URL }}"
            unzip -o tafsir.zip -d assets/tafsir || true
            rm -f tafsir.zip || true
          else
            echo "No TAFSIR_ZIP_URL secret set; skipping tafsir."
          fi

          # TAFSIR1
          if [ -n "${{ secrets.TAFSIR1_ZIP_URL }}" ]; then
            echo "Downloading TAFSIR1..."
            wget -qO tafsir1.zip "${{ secrets.TAFSIR1_ZIP_URL }}"
            unzip -o tafsir1.zip -d assets/tafsir1 || true
            rm -f tafsir1.zip || true
          else
            echo "No TAFSIR1_ZIP_URL secret set; skipping tafsir1."
          fi

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # استخدم رقم إصدار ثابت لتجنب خطأ "Unable to determine Flutter version"
          flutter-version: '3.10.6'

      - name: Flutter pub get
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: noor-on-noor-apk
          path: build/app/outputs/flutter-apk/app-release.apk
